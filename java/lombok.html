<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lombok</title>

    <link rel="shortcut icon" href="shortcut.png">
    <link rel="stylesheet" href="../revealjs/css/reveal.css">
    <link id="theme" rel="stylesheet" href="../revealjs/css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../revealjs/plugin/highlight/styles/idea.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../revealjs/css/print/pdf.css' : '../revealjs/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="md/lombok.md"
                 data-separator="^\n---\n"
                 data-separator-vertical="^\n--\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section>
            <h3>Demo Video</h3>
            <video id="demoVideo" hidden="hidden" width="800" height="480" controls="controls" preload="none" style="display: inline-block;">
                <source src="https://projectlombok.org/videos/lombok.mp4" type="video/mp4">
            </video>
        </section>
    </div>
</div>

<script src="../revealjs/lib/js/head.min.js"></script>
<script src="../revealjs/js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: '../revealjs/plugin/markdown/marked.js'},
            {src: '../revealjs/plugin/markdown/markdown.js'},
            {src: '../revealjs/plugin/notes/notes.js', async: true},
            {
                src: '../revealjs/plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: '../revealjs/plugin/menu/menu.js'}
        ]
    });
</script>
</body>
</html>
